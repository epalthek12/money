<ion-modal-view>
	<ion-header-bar>
		<button class="button button-clear button-small fl ion-close-round">
		</button>
    </ion-header-bar>
    <!-- <ion-nav-buttons side="left">
        <button class="button back-button buttons button-clear header-item" ng-click="goBack()">
            <i class="icon ion-ios-arrow-back"> back</i>
        </button>
    </ion-nav-buttons> -->
    <ion-content ng-controller="ContactCtrl">
		<ul class="list">
			<li ng-repeat="contact in contacts">
				<a class="item" ng-click="onSelected(contact)">
					<span class="fl">{{contact.name.formatted}}</span>
					<span class="fr">{{contact.formatPhoneNum}}</span>
				</a>
			</li>
		</ul>
    </ion-content>
</ion-modal-view>
